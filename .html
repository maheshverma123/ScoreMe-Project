<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Square</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Catch the Square!</h1>
        <p>Click the square as it moves around! Each successful catch gives you 1 point.</p>
        <div class="game-area">
            <div class="moving-square" onclick="incrementScore()"></div>
        </div>
        <div class="score">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
